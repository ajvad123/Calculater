    <div style="width: 100%; height: 100vh; background-color: black;" class=" d-flex jusify-content-center align-items-center p-5">
            <h1 style="color: white; " id="time" class="text-" >HH:MM:SS</h1>

    <body>
        
        <script>
            getTimeData=()=>{let localTime=new Date()
            console.log(localTime);
            let hours=localTime.getHours()
            let minutes=localTime.getMinutes()
            let seconds=localTime.getSeconds()
            let timestring=hours>12?`${hours}:${minutes}:${seconds}PM`:`${hours}:${minutes}:${seconds} AM`
            time.textContent=timestring

            
            setTimeout(()=>{
                getTimeData()
            },1000)}
            getTimeData()
